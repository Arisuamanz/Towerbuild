<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hutan 3D Magis (Kawalan Gyro)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuatkan Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Memuatkan plugin Gyroscope untuk Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/DeviceOrientationControls.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #020508;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* Kesan Vignette & Grain */
        .cinematic-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Grain.png');
            background-repeat: repeat;
            opacity: 0.2;
            pointer-events: none;
            z-index: 20;
            mix-blend-mode: overlay;
        }

        /* UI Overlay (Menu Utama) */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 5, 8, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1.5s ease;
            text-align: center;
        }

        .btn-enter {
            padding: 15px 40px;
            border: 2px solid #fcd34d;
            background: transparent;
            color: #fcd34d;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            letter-spacing: 2px;
            border-radius: 30px;
            text-transform: uppercase;
        }

        .btn-enter:hover {
            background: #fcd34d;
            color: #020508;
            box-shadow: 0 0 20px rgba(252, 211, 77, 0.6);
        }
        
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
            pointer-events: none;
            box-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        /* Status Gyro */
        #gyroStatus {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
            z-index: 110;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 class="text-4xl font-light mb-2 text-amber-100" style="text-shadow: 0 0 15px rgba(252,211,77,0.5);">HUTAN MAGIS</h1>
        <p class="text-gray-300 italic mb-4">Pengalaman Sinematik & Cozy</p>
        <div class="bg-white/10 p-4 rounded-lg mb-6 max-w-sm mx-4 border border-white/20">
            <p class="text-sm text-gray-200 mb-2">ðŸ“± <strong>Pemain Telefon:</strong> Gerakkan telefon anda untuk melihat sekeliling (Motion Control).</p>
            <p class="text-sm text-gray-200">ðŸ’» <strong>Pemain PC:</strong> Gunakan tetikus.</p>
            <p class="text-sm text-amber-300 mt-2 font-semibold">Sentuh/Klik skrin untuk letusan cahaya!</p>
        </div>
        <button class="btn-enter" onclick="requestAccess()">Masuk ke Hutan</button>
    </div>

    <div class="cinematic-overlay"></div>
    <div id="crosshair"></div>
    <div id="canvas-container"></div>
    <div id="gyroStatus">Mencari Sensor Gyro...</div>

    <div class="fixed bottom-6 right-6 z-[110] flex gap-4">
        <div id="volumeControl" class="hidden flex items-center bg-black/60 p-2 rounded-full border border-yellow-500/30 backdrop-blur-sm">
            <span class="text-yellow-100 text-xs px-2">VOL</span>
            <input type="range" id="volSlider" min="0" max="1" step="0.1" value="0.5" class="w-20 accent-yellow-400">
        </div>
    </div>

    <script>
        // --- PEMBOLEH UBAH GLOBAL ---
        let scene, camera, renderer, controls;
        let rainParticles, rainGeo;
        let magicParticles = [];
        let lightningLight;
        
        let useGyro = false; // Penentu sama ada gyro aktif atau tak
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        let audioCtx, gainNode;

        // --- SISTEM PERMINTAAN GYRO (KHAS UNTUK iOS) ---
        function requestAccess() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                // Untuk iOS 13+
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startExperience();
                        } else {
                            alert('Kebenaran Gyroscope ditolak. Leret skrin untuk melihat.');
                            startExperience(); // Teruskan juga dengan mod leret
                        }
                    })
                    .catch(console.error);
            } else {
                // Untuk Android / PC (Tidak perlu kebenaran khas)
                startExperience();
            }
        }

        // --- KESAN SENSOR GYRO ---
        window.addEventListener('deviceorientation', (e) => {
            // Jika peranti ada sensor gyro dan menghantar data
            if (e.alpha !== null && !useGyro) {
                useGyro = true;
                document.getElementById('gyroStatus').innerText = "Sensor Gyro: Aktif";
            }
        });

        function init3D() {
            const container = document.getElementById('canvas-container');

            // 1. Setup Scene & Kamera
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020508);
            scene.fog = new THREE.FogExp2(0x020508, 0.025); 

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 0); 

            // 2. Setup Gyro Controls (Three.js addon)
            controls = new THREE.DeviceOrientationControls(camera);

            // 3. Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // 4. Pencahayaan
            const ambientLight = new THREE.AmbientLight(0x0c1a24, 0.8);
            scene.add(ambientLight);

            lightningLight = new THREE.DirectionalLight(0xffffff, 0);
            lightningLight.position.set(10, 50, -20);
            scene.add(lightningLight);

            // 5. Tanah
            const groundGeo = new THREE.PlaneGeometry(200, 200);
            const groundMat = new THREE.MeshLambertMaterial({ color: 0x050a07 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // 6. Bina Hutan
            createForest();
            createRain();

            // 7. Event Listeners
            document.addEventListener('mousemove', onDocumentMouseMove);
            if (!useGyro) {
                document.addEventListener('touchmove', onDocumentTouchMove, { passive: false });
            }
            
            // Klik/Sentuh untuk magis
            document.addEventListener('mousedown', onInteract);
            document.addEventListener('touchstart', onInteract, { passive: false });
            
            window.addEventListener('resize', onWindowResize);
        }

        function createForest() {
            const treeCount = 150;
            const trunkGeo = new THREE.CylinderGeometry(0.3, 0.5, 4, 5);
            const trunkMat = new THREE.MeshLambertMaterial({ color: 0x110a05 });
            const leavesGeo = new THREE.ConeGeometry(2, 6, 5);
            const leavesMat = new THREE.MeshLambertMaterial({ color: 0x06140b });

            for (let i = 0; i < treeCount; i++) {
                const tree = new THREE.Group();
                const trunk = new THREE.Mesh(trunkGeo, trunkMat);
                trunk.position.y = 2;
                tree.add(trunk);

                for(let j=0; j<3; j++) {
                    const leaves = new THREE.Mesh(leavesGeo, leavesMat);
                    leaves.position.y = 4 + (j * 2);
                    const scale = 1 - (j * 0.2);
                    leaves.scale.set(scale, scale, scale);
                    tree.add(leaves);
                }

                const angle = Math.random() * Math.PI * 2;
                const radius = 5 + Math.random() * 80;
                tree.position.set(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);
                tree.rotation.y = Math.random() * Math.PI;
                const scale = 0.8 + Math.random() * 0.8;
                tree.scale.set(scale, scale, scale);
                scene.add(tree);
            }
        }

        function createRain() {
            const rainCount = 3000;
            rainGeo = new THREE.BufferGeometry();
            const positions = new Float32Array(rainCount * 3);
            const velocities = [];

            for (let i = 0; i < rainCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = Math.random() * 40;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 100;
                velocities.push(0.5 + Math.random() * 0.5);
            }

            rainGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            rainGeo.userData = { velocities: velocities };

            const rainMat = new THREE.PointsMaterial({ color: 0x88aabb, size: 0.1, transparent: true, opacity: 0.6 });
            rainParticles = new THREE.Points(rainGeo, rainMat);
            scene.add(rainParticles);
        }

        function spawnMagic() {
            const amount = 8;
            const magicGeo = new THREE.SphereGeometry(0.05, 8, 8);
            const magicMat = new THREE.MeshBasicMaterial({ color: 0xfcd34d, transparent: true, opacity: 1 });

            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            dir.normalize();

            // Zarah magis bertelur di hadapan kamera
            const spawnPoint = new THREE.Vector3().copy(camera.position).add(dir.multiplyScalar(4));

            for(let i=0; i<amount; i++) {
                const particle = new THREE.Mesh(magicGeo, magicMat.clone());
                particle.position.set(
                    spawnPoint.x + (Math.random() - 0.5) * 2,
                    spawnPoint.y + (Math.random() - 0.5) * 2,
                    spawnPoint.z + (Math.random() - 0.5) * 2
                );

                const light = new THREE.PointLight(0xfcd34d, 1, 3);
                particle.add(light);
                scene.add(particle);

                magicParticles.push({
                    mesh: particle,
                    light: light,
                    vx: (Math.random() - 0.5) * 0.02,
                    vy: Math.random() * 0.02 + 0.01,
                    vz: (Math.random() - 0.5) * 0.02,
                    life: 1.0,
                    decay: 0.01 + Math.random() * 0.01
                });
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Jika Gyro aktif, guna Gyro. Jika tak, guna Tetikus/Leret
            if (useGyro && controls) {
                controls.update();
            } else {
                targetX = mouseX * 0.001;
                targetY = mouseY * 0.001;
                targetY = Math.max(-0.5, Math.min(0.5, targetY));

                camera.rotation.y += (targetX - camera.rotation.y) * 0.05;
                camera.rotation.x += (targetY - camera.rotation.x) * 0.05;
            }

            // Animasi Hujan
            const positions = rainGeo.attributes.position.array;
            const velocities = rainGeo.userData.velocities;
            for (let i = 0; i < positions.length / 3; i++) {
                positions[i * 3 + 1] -= velocities[i];
                if (positions[i * 3 + 1] < 0) positions[i * 3 + 1] = 40;
            }
            rainGeo.attributes.position.needsUpdate = true;

            // Animasi Zarah Magis
            for (let i = magicParticles.length - 1; i >= 0; i--) {
                const p = magicParticles[i];
                p.mesh.position.x += p.vx;
                p.mesh.position.y += p.vy;
                p.mesh.position.z += p.vz;
                p.life -= p.decay;
                
                p.mesh.material.opacity = p.life;
                p.light.intensity = p.life;

                if (p.life <= 0) {
                    scene.remove(p.mesh);
                    magicParticles.splice(i, 1);
                }
            }

            renderer.render(scene, camera);
        }

        // --- SISTEM KILAT & AUDIO ---
        function triggerLightning() {
            const delay = Math.random() * 10000 + 5000;
            setTimeout(() => {
                lightningLight.intensity = 1.5;
                scene.fog.color.setHex(0x1a2b3c); 
                setTimeout(() => {
                    lightningLight.intensity = 0;
                    scene.fog.color.setHex(0x020508); 
                    setTimeout(() => {
                        lightningLight.intensity = 0.5;
                        setTimeout(() => {
                            lightningLight.intensity = 0;
                            playThunder();
                        }, 50);
                    }, 50);
                }, 100);
                triggerLightning();
            }, delay);
        }

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            gainNode = audioCtx.createGain();
            gainNode.gain.value = 0.5;
            gainNode.connect(audioCtx.destination);

            const bufferSize = 2 * audioCtx.sampleRate;
            const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) output[i] = Math.random() * 2 - 1;

            const whiteNoise = audioCtx.createBufferSource();
            whiteNoise.buffer = noiseBuffer;
            whiteNoise.loop = true;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 600; 

            whiteNoise.connect(filter);
            filter.connect(gainNode);
            whiteNoise.start();
        }

        function playThunder() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(45, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 3);
            g.gain.setValueAtTime(0, audioCtx.currentTime);
            g.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + 0.5);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 3);
            osc.connect(g);
            g.connect(gainNode);
            osc.start();
            osc.stop(audioCtx.currentTime + 3);
        }

        function playMagicalChime() {
            if (!audioCtx) return;
            const notes = [523.25, 587.33, 659.25, 783.99, 880.00, 1046.50];
            const freq = notes[Math.floor(Math.random() * notes.length)];
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.value = freq;
            g.gain.setValueAtTime(0, audioCtx.currentTime);
            g.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + 0.05);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);
            
            const delay = audioCtx.createDelay();
            delay.delayTime.value = 0.4;
            const delayGain = audioCtx.createGain();
            delayGain.gain.value = 0.4;

            osc.connect(g);
            g.connect(gainNode);
            g.connect(delay);
            delay.connect(delayGain);
            delayGain.connect(gainNode);

            osc.start();
            osc.stop(audioCtx.currentTime + 2.5);
        }

        // --- KAWALAN INPUT ---
        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        }

        function onDocumentTouchMove(event) {
            if (event.touches.length == 1) {
                mouseX = (event.touches[0].pageX - windowHalfX);
                mouseY = (event.touches[0].pageY - windowHalfY);
            }
        }

        function onInteract(event) {
            if(audioCtx && audioCtx.state === 'running') {
                spawnMagic();
                playMagicalChime();
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- MULA ---
        function startExperience() {
            const overlay = document.getElementById('overlay');
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                document.getElementById('volumeControl').classList.remove('hidden');
                document.getElementById('gyroStatus').style.display = 'block';
            }, 1500);

            initAudio();
            init3D();
            animate();
            triggerLightning();
        }

        document.getElementById('volSlider').addEventListener('input', (e) => {
            if (gainNode) gainNode.gain.value = e.target.value;
        });
    </script>
</body>
</html>
